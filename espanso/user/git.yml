name: git
parent: default

matches:
  - trigger: "gitb"
    replace: "git branch"

  - trigger: "gito"
    replace: "git checkout"

  - trigger: "gitc"
    replace: 'git commit -am "$|$"'

  - trigger: "gits"
    replace: "git status"

  - trigger: "gpum"
    replace: "git pull origin master"

  - trigger: "gpom"
    replace: "git push origin master"

  - trigger: "gpob"
    replace: "git push origin HEAD"

  - trigger: "gpof"
    replace: "git push -f origin HEAD"

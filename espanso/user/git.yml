name: git
parent: default

matches:
  - trigger: "gitb"
    replace: "git branch"

  - trigger: "gitc"
    replace: 'git commit -am "$|$"'

  - trigger: "gits"
    replace: "git status"

  - trigger: "gpum"
    replace: "git pull origin master"

  - trigger: "gpom"
    replace: "git push origin master"
